
  

            <!DOCTYPE html>
<html>
<head>
    <title>Interactive Gift</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- First GIF and Statement -->
    <div class="gift-container" id="first-container">
        <img src="94A9F7A5-066E-412E-8B1C-3D83F1EF3E65.gif">
        <p>Afrida Anwar Rodashi, Do you still love me?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <!-- Second GIF and Statement -->
    <div class="gift-container" id="second-container" style="display:none;">
        <img src="path-to-your-second-gif.gif">
        <p>HEHE, no was never the right answer, also wanted to tell you something.</p>
        <button class="nextButton">Next</button>
    </div>

    <!-- Third GIF and Statement -->
    <div class="gift-container" id="third-container" style="display:none;">
        <img src="path-to-your-third-gif.gif">
        <p>Your third statement here.</p>
        <button class="finalButton">Final</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
